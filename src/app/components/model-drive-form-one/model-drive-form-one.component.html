<h4>Model Drive Form - with FormGroup and FormControl</h4>
<form [formGroup]="mdFormOne" (ngSubmit)="onSubmit(mdFormOne.value)">
  <!--
    #tdform is a template reference variable
    We need to use FormsModule
  -->
  <div>
    <label>Name</label>
    <input type="text" formControlName="name">
  </div>
  <div>
    <label>Email</label>
    <input type="email" formControlName="email">
  </div>
  <div formGroupName="address">
    <div>
      <label>Street</label>
      <input type="text" formControlName="street">
    </div>
    <div>
      <label>City</label>
      <input type="text" formControlName="city">
    </div>
  </div>
  <input type="submit" value="submit">
</form>

<p>{{ mdFormOne.value | json }}</p>
