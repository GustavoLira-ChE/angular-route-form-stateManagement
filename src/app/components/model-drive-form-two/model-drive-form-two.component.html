<h4>Model Drive Form - with FormBuilder</h4>
<form [formGroup]="mdFormTwo" (ngSubmit)="onSubmit(mdFormTwo.value)">
  <!--

  -->
  <div>
    <label>Name</label>
    <input type="text" formControlName="name">
    <!-- <input type="text" #name formControlName="name" [(ngModel)]="name">
    <div *ngIf="name.checkValidity">Name required</div> -->
  </div>
  <div>
    <label>Email</label>
    <input type="email" formControlName="email">
  </div>
  <div formGroupName="address">
    <div>
      <label>Street</label>
      <input type="text" formControlName="street">
    </div>
    <div>
      <label>City</label>
      <input type="text" formControlName="city">
    </div>
  </div>
  <input type="submit" value="submit" [disabled]="mdFormTwo.invalid">
</form>

<p>{{ mdFormTwo.value | json }}</p>
